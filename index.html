<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling Lab 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Event Handling</h1>

    <section>
        <h2>Mouse Event</h2>
        <button id="mouseButton">Hover over me</button>
        <p id="mouseMessage"></p>
    </section>

    <section>
        <h2>Keyboard Event</h2>
        <input type="text" id="keyInput" placeholder="Type something...">
        <p id="keyMessage"></p>
    </section>

    <section>
        <h2>Form Event</h2>
        <form id="myForm">
            <input type="text" placeholder="Enter your name" id="nameInput">
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <section>
        <h2>Focus and Blur Event</h2>
        <input type="text" id="focusInput" placeholder="Focus on me!">
        <p id="focusMessage"></p>
    </section>

    <section>
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegateMessage"></p>
    </section>

    <script src="script.js"></script>
</body>

<footer>
    <p>Event Handling Lab - Developed by Balraj Saroya</p>
</footer>

</html>
